name: Deploy Backend to AWS

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend-aws.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: eu-west-3
  ECR_REPOSITORY: jpv-backend
  APP_RUNNER_SERVICE: jpv-backend

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Latest AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install --update
          aws --version

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -f src/JoiabagurPV.API/Dockerfile.prod -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Ensure App Runner Service is Running
        run: |
          status=$(aws apprunner describe-service --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} --query 'Service.Status' --output text)
          echo "Current service status: $status"
          if [ "$status" != "RUNNING" ] && [ "$status" != "OPERATION_IN_PROGRESS" ]; then
            echo "Service not running. Attempting to resume..."
            aws apprunner resume-service --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} || true
          fi
          # Wait for service to be in a deployable state
          for i in {1..30}; do
            status=$(aws apprunner describe-service --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} --query 'Service.Status' --output text)
            echo "Attempt $i: Service status is $status"
            if [ "$status" == "RUNNING" ]; then
              echo "Service is ready for deployment"
              break
            fi
            sleep 10
          done

      - name: Deploy to App Runner
        run: |
          aws apprunner start-deployment \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }}

      - name: Wait for deployment to complete
        run: |
          echo "Waiting for deployment to complete..."
          for i in {1..60}; do
            status=$(aws apprunner describe-service --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} --query 'Service.Status' --output text)
            echo "Attempt $i: Service status is $status"
            if [ "$status" == "RUNNING" ]; then
              echo "Deployment completed successfully!"
              exit 0
            elif [ "$status" == "CREATE_FAILED" ] || [ "$status" == "DELETE_FAILED" ]; then
              echo "Deployment failed with status: $status"
              exit 1
            fi
            sleep 10
          done
          echo "Timeout waiting for deployment"
          exit 1
