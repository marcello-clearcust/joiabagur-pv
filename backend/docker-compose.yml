version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: joiabagur-pv-postgres
    environment:
      POSTGRES_DB: joiabagur_pv
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - joiabagur-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: joiabagur-pv-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@joiabagur.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - joiabagur-network

volumes:
  postgres_data:

networks:
  joiabagur-network:
    driver: bridge